<template>
    <lightning-card class="card-container" icon-name="standard:account" variant="base" title="Atualizar Conta">
        <div class="row">
            <lightning-input name="name" label="Nome da conta" value={accountName} onchange={handleNameChange} required></lightning-input>
            <lightning-input name="accountNumber" label="NÃºmro da conta" value={accountNumber} onchange={handleNumberChange} required></lightning-input>
            <lightning-combobox
                name="type"
                label="Tipo da conta"
                value={accountType}
                options={typeOptions}
                onchange={handleTypeChange}
                required>
            </lightning-combobox>
        </div>
        <lightning-button variant="brand" label="Salvar" title="Salvar" onclick={handleClick} class="button" disabled={disableSave}></lightning-button>
    </lightning-card>
</template>
